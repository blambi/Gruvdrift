{% extends "wiki/base.html" %}
{% load wikitags %}
{% load markup %}

{% block wiki_menu %}
<ul>
  <li><a>Portal</a></li>
  <li><a>Latest updates</a></li>
  <li><a href="edit/{{ wiki_title }}">Edit</a></li>
  <li><a>History</a></li>
  <li><a>Help</a></li>
</ul>
{% endblock %}

{% block wiki_content %}
  {% if revision %}
{{ revision.body|wikify|markdown }}
  {% else %}
{{page_text}}
  {% endif %}

{% endblock %}
