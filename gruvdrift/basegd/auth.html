{% extends "master.html" %}

{% block page_title %}Auth system{% endblock %}

{% block content %}
  {% if login_failed %}
    <p id="Error">{{ login_failed }}</p>
  {% endif %}

  <form class="login" method="POST">
    {% csrf_token %}
    <label for="user">Username:</label>
    <input type="text" id="user" name="user" /><br />
    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" /><br />
    {% if next_uri %}
    <input type="hidden" id="next_uri" value="{{ next_uri }}" />
    {% endif %}
    <input type="submit" value="Login" />
  </form>

  <p>For information on how to get an account here, taka a look at <a href="/wiki/Inviting_a_Friend">the wiki</a></p>
{% endblock %}
